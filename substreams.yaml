specVersion: v0.1.0
package:
  name: "cryptopunks"
  version: v0.1.0

protobuf:
  files:
    - cryptopunks.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_transfers
    kind: map
    initialBlock: 3914494
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:eth.cryptopunks.v1.Transfers

  - name: map_assigns
    kind: map
    initialBlock: 3914494
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:eth.cryptopunks.v1.Assigns

  - name: store_assigns
    kind: store
    initialBlock: 3914494
    updatePolicy: set
    valueType: int64
    inputs:
      - map: map_assigns

  - name: store_all_punks
    kind: store
    initialBlock: 3914494
    updatePolicy: set
    valueType: int64
    inputs:
      - map: map_assigns

  - name: store_total_volume
    kind: store
    initialBlock: 13922900
    updatePolicy: add
    valueType: bigdecimal
    inputs:
      - map: map_sales

  - name: store_punk_sales
    kind: store
    initialBlock: 13922900
    updatePolicy: set
    valueType: proto:eth.cryptopunks.v1.Sale
    inputs:
      - map: map_sales

  - name: map_sales
    kind: map
    initialBlock: 3914494
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:eth.cryptopunks.v1.Sales

