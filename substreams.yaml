specVersion: v0.1.0
package:
  name: "cryptopunks"
  version: v0.1.0


imports:
  entity: https://github.com/streamingfast/substreams-entity-change/releases/download/v0.2.1/substreams-entity-change-v0.2.1.spkg

protobuf:
  files:
    - cryptopunks.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm


modules:
  - name: map_assigns
    kind: map
    initialBlock: 3914494
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:eth.cryptopunks.v1.Assigns


  - name: store_assigns
    kind: store
    initialBlock: 3914494
    updatePolicy: set
    valueType: proto:eth.cryptopunks.v1.Assign
    inputs:
      - map: map_assigns


  - name: punks_assignees
    kind: store
    initialBlock: 3914494
    updatePolicy: append
    valueType: string
    inputs:
      - map: map_assigns


  - name: map_bids
    kind: map
    initialBlock: 3914494
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:eth.cryptopunks.v1.Bids


  - name: bids_state
    kind: store
    initialBlock: 13922900
    updatePolicy: set
    valueType: proto:eth.cryptopunks.v1.Bid
    inputs:
      - map: map_bids
      - store: store_punk_sales



  - name: store_all_punks
    kind: store
    initialBlock: 3918997
    updatePolicy: append
    valueType: string
    inputs:
      - map: map_assigns


  - name: store_volume
    kind: store
    initialBlock: 13922900
    updatePolicy: add
    valueType: bigdecimal
    inputs:
      - map: map_sales
      - store: bids_state
    


  - name: store_punk_sales
    kind: store
    initialBlock: 13922900
    updatePolicy: set
    valueType: proto:eth.cryptopunks.v1.Sale
    inputs:
      - map: map_sales



  - name: map_sales
    kind: map
    initialBlock: 3914494
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:eth.cryptopunks.v1.Sales


  - name: map_transfers
    kind: map
    initialBlock: 3914494
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:eth.cryptopunks.v1.Transfers


  - name: punk_state
    kind: store
    initialBlock: 10919494
    updatePolicy: set
    valueType: proto:eth.cryptopunks.v1.Transfer
    inputs:
      - map: map_transfers
      - store: store_user_proxies


  - name: map_user_proxies
    kind: map
    initialBlock: 10821736
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:eth.cryptopunks.v1.UserProxies
      

  - name: map_wrapped_transfers
    kind: map
    initialBlock: 10821736
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:eth.cryptopunks.v1.Transfers
      

  - name: store_user_proxies
    kind: store
    initialBlock: 10919494
    updatePolicy: set
    valueType: proto:eth.cryptopunks.v1.UserProxy
    inputs:
      - map: map_user_proxies


  - name: map_asks
    kind: map
    initialBlock: 3914494
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:eth.cryptopunks.v1.Asks


  - name: asks_state
    kind: store
    initialBlock: 13922900
    updatePolicy: set
    valueType: proto:eth.cryptopunks.v1.Ask
    inputs:
      - map: map_asks
      - source: sf.ethereum.type.v2.Block

  - name: contract_metadata
    kind: store
    initialBlock: 3919681
    updatePolicy: set
    valueType: proto:eth.cryptopunks.v1.Contract
    inputs:
      - map: map_assigns


  - name: map_metadata
    kind: map
    initialBlock: 13047091
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:eth.cryptopunks.v1.Metadatas

  - name: store_metadata
    kind: store
    initialBlock: 13047091
    updatePolicy: set
    valueType: proto:eth.cryptopunks.v1.Metadata
    inputs:
      - map: map_metadata

  - name: map_metadata_entities
    kind: map
    initialBlock: 13047091
    inputs:
      - store: store_metadata
        mode: deltas
    output:
      type: proto:substreams.entity.v1.EntityChanges

  - name: graph_out
    kind: map
    initialBlock: 13047091
    inputs:
      - map: map_metadata_entities
    output:
      type: proto:substreams.entity.v1.EntityChanges
